# =============================================================================
# Bizi 프로덕션 Nginx 설정
# - React 정적 파일 서빙 (Frontend 컨테이너 불필요)
# - Backend/RAG 리버스 프록시
# - Gzip 압축, 캐싱, 보안 헤더, Rate Limiting
# =============================================================================

# --- Rate Limiting ---
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=rag_limit:10m rate=2r/s;

# --- Upstreams ---
upstream backend {
    server backend:8000;
}

upstream rag {
    server rag:8001;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # --- Gzip 압축 ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # --- 보안 헤더 ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --- Certbot ACME Challenge (SSL 준비) ---
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # --- Backend API ---
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- RAG API (SSE 스트리밍 지원) ---
    location /rag/ {
        limit_req zone=rag_limit burst=5 nodelay;

        proxy_pass http://rag/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE streaming support
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # --- 정적 자산 캐싱 (Vite 빌드 해시 파일) ---
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --- React SPA (정적 파일 서빙) ---
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # HTML 파일은 캐시하지 않음 (항상 최신 버전 제공)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}

