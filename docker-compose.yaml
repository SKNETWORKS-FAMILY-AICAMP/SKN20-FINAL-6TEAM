version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: bizmate-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-bizmate123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-final_test}
      MYSQL_USER: ${MYSQL_USER:-bizmate}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bizmate123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: bizmate-backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE:-final_test}
      - MYSQL_USER=${MYSQL_USER:-bizmate}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-bizmate123}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend (Vite)
  frontend:
    build: ./frontend
    container_name: bizmate-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_RAG_URL=http://localhost:8001
    depends_on:
      - backend
    command: npm run dev -- --host

  # RAG Service (LangChain/FastAPI) - Optional
  # rag:
  #   build: ./rag
  #   container_name: bizmate-rag
  #   restart: unless-stopped
  #   volumes:
  #     - ./rag:/app
  #   ports:
  #     - "8001:8001"
  #   environment:
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #     - BIZINFO_API_KEY=${BIZINFO_API_KEY}
  #     - KSTARTUP_API_KEY=${KSTARTUP_API_KEY}
  #   depends_on:
  #     - backend

volumes:
  mysql_data:
