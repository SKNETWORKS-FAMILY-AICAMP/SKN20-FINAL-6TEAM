services:
  # Nginx Reverse Proxy (외부 유일한 진입점)
  nginx:
    image: nginx:1.28-alpine
    container_name: bizi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

  # SSH Tunnel to AWS RDS (via Bastion EC2)
  ssh-tunnel:
    image: alpine:3.21
    container_name: bizi-ssh-tunnel
    restart: unless-stopped
    volumes:
      - ./.ssh/bizi-key.pem:/tmp/bizi-key.pem:ro
      - ./.ssh/known_hosts:/tmp/known_hosts:ro
      - ssh-known-hosts:/root/.ssh
    entrypoint:
      - sh
      - -c
      - |
        apk add --no-cache openssh-client > /dev/null 2>&1
        mkdir -p /root/.ssh
        cp /tmp/bizi-key.pem /root/.ssh/bizi-key.pem
        chmod 600 /root/.ssh/bizi-key.pem
        if [ -f /tmp/known_hosts ] && [ -s /tmp/known_hosts ]; then
          cp /tmp/known_hosts /root/.ssh/known_hosts
          chmod 644 /root/.ssh/known_hosts
          STRICT_MODE="yes"
          echo "Using pre-deployed known_hosts (StrictHostKeyChecking=yes)"
        else
          STRICT_MODE="accept-new"
          echo "WARNING: No known_hosts file found, using accept-new"
        fi
        echo "Starting SSH tunnel to RDS..."
        ssh -N \
          -L 0.0.0.0:3306:${MYSQL_HOST}:${MYSQL_PORT:-3306} \
          -o StrictHostKeyChecking=$$STRICT_MODE \
          -o UserKnownHostsFile=/root/.ssh/known_hosts \
          -o ServerAliveInterval=30 \
          -o ServerAliveCountMax=3 \
          -o ExitOnForwardFailure=yes \
          -i /root/.ssh/bizi-key.pem \
          ec2-user@${BASTION_HOST}
    healthcheck:
      test: ["CMD-SHELL", "netstat -tln | grep -q ':3306 ' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    expose:
      - "3306"

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: bizi-backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    environment:
      - MYSQL_HOST=ssh-tunnel
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE:-bizi_db}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - ENABLE_TEST_LOGIN=${ENABLE_TEST_LOGIN:-false}
      - RAG_API_KEY=${RAG_API_KEY:-}
      - RAG_SERVICE_URL=http://rag:8001
    depends_on:
      ssh-tunnel:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    command: >
      sh -c "python -c 'import jwt' || pip install --no-cache-dir 'PyJWT[crypto]>=2.8.0';
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  # React Frontend (Vite)
  frontend:
    build: ./frontend
    container_name: bizi-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "5173"
    environment:
      - VITE_API_URL=/api
      - VITE_RAG_ENABLED=${RAG_ENABLED:-true}
      - VITE_RAG_STREAMING=${VITE_RAG_STREAMING:-true}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: npm run dev -- --host

  # RAG Service (LangChain/FastAPI)
  rag:
    build: ./rag
    container_name: bizi-rag
    restart: unless-stopped
    volumes:
      - ./rag:/app
      - ./data/preprocessed:/data/preprocessed:ro
    expose:
      - "8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RAG_API_KEY=${RAG_API_KEY:-}
      - BIZINFO_API_KEY=${BIZINFO_API_KEY:-}
      - KSTARTUP_API_KEY=${KSTARTUP_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      # ChromaDB 서버 연결
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_AUTH_TOKEN=${CHROMA_AUTH_TOKEN:-}
      # MySQL (via SSH tunnel)
      - MYSQL_HOST=ssh-tunnel
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE:-bizi_db}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      # RAG 고급 검색 설정
      - ENABLE_HYBRID_SEARCH=${ENABLE_HYBRID_SEARCH:-true}
      - ENABLE_RERANKING=${ENABLE_RERANKING:-true}
      - ENABLE_VECTOR_DOMAIN_CLASSIFICATION=${ENABLE_VECTOR_DOMAIN_CLASSIFICATION:-true}
      - ENABLE_LLM_DOMAIN_CLASSIFICATION=${ENABLE_LLM_DOMAIN_CLASSIFICATION:-false}
      # RunPod GPU Inference
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-runpod}
      - RUNPOD_API_KEY=${RUNPOD_API_KEY}
      - RUNPOD_ENDPOINT_ID=${RUNPOD_ENDPOINT_ID}
    depends_on:
      ssh-tunnel:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: uvicorn main:app --host 0.0.0.0 --port 8001

  # ChromaDB (벡터 데이터베이스 서버)
  chromadb:
    image: chromadb/chroma:1.5.0
    container_name: bizi-chromadb
    restart: unless-stopped
    expose:
      - "8000"
    ports:
      - "8200:8000"
    volumes:
      - chromadb_data:/data
    environment:
      - ANONYMIZED_TELEMETRY=false
      - CHROMA_SERVER_AUTHN_PROVIDER=${CHROMA_AUTH_TOKEN:+chromadb.auth.token_authn.TokenAuthenticationServerProvider}
      - CHROMA_SERVER_AUTHN_CREDENTIALS=${CHROMA_AUTH_TOKEN:-}
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8000'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # VectorDB 빌드 서비스 (GPU 임베딩, 필요 시만 실행)
  # OPENAI_API_KEY 불필요 — 로컬 GPU 임베딩(EMBEDDING_PROVIDER=local) 사용
  vectordb-builder:
    build: ./rag
    container_name: bizi-vectordb-builder
    profiles: ["build"]
    volumes:
      - ./rag:/app
      - ./scripts/vectordb:/scripts/vectordb:ro
      - ./data/preprocessed:/data/preprocessed:ro
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_AUTH_TOKEN=${CHROMA_AUTH_TOKEN:-}
      - EMBEDDING_PROVIDER=local
    depends_on:
      chromadb:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: ["python", "/scripts/vectordb", "--all"]

volumes:
  ssh-known-hosts:
  chromadb_data:
